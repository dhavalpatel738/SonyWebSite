<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({

			acceleration: true,
			elevation: 50,
			gradients: true,
			autoCenter: true,
			duration: 1500
	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>
