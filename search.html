      <script type="application/javascript">
          $("#alertDialog").hide();
          var url_string = window.location.href;
          var url = new URL(url_string);
          var design = url.searchParams.get("design");
          
          var designs = [];
          for(var key in items) {
              designs.push(items[key].label);
          }
          console.log(designs);
          
          var isFound = false;
          var item;
          $.each(designs, function(index, value) { 
              if(design == value) {
                  isFound = true;
                  item = items[index];
              }
          });
          
          console.log(item);
          
          $(document).ready(function() {
          if(!isFound) {
              console.log("Not found");
              $("#searchResult").css("display", "none");
              $("#alertDialog").css("display", "block");
              //window.history.back();
          } else {
          
              
          //href="Images/LightDarkSeries/37281-l.jpeg"
          $("#img-lg").attr("href", item.image_lg);
          
          //src="Images/LightDarkSeries/37281-sm.jpg" 
          $("#img-sm").attr("src", item.image_sm);
          
          //label
          $("#label").html(design);
              
              $('.image-popup-no-margins').magnificPopup({
                type: 'image',
                closeOnContentClick: true,
                closeBtnInside: false,
                fixedContentPos: true,
                mainClass: 'mfp-no-margins mfp-with-zoom', // class to remove default margin from left and right side
                image: {
                    verticalFit: true
                },
                zoom: {
                    enabled: true,
                    duration: 300 // don't foget to change the duration also in CSS
                }
              });
          }
            });
          
          
      </script>
