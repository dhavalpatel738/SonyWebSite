      <script type="application/javascript">
          $("#alertDialog").hide();
          var url_string = window.location.href;
          var url = new URL(url_string);
          var design = url.searchParams.get("design");
          
          var designs = [];
          for(var key in items) {
              designs.push(items[key].label);
          }
          console.log(designs);
          
          var isFound = false;
          var item;
          $.each(designs, function(index, value) { 
              if(design == value) {
                  isFound = true;
                  item = items[index];
              }
          });
          
          
          $(document).ready(function() {
          if(!isFound) {
              console.log("Not found");
              $("#searchResult").css("display", "none");
              //$("#exampleModal").css("display", "block");
              $('#exampleModal').modal('show');
              $("#goBackButton").click(function() {
                window.history.back();  
              });
              //window.history.back();
          } else {
          
              
          var index = 0;
              for(var key in items) {
                  var temp;
              if(design == items[key].label) {
              temp = items[key];
              $("#card"+index).html(function() {
                 var htmlString = '<a class="image-popup-no-margins" id="img-lg" href="' + temp.image_lg + '">' +
                                    '<img class="card-img-top" id="img-sm" alt="Card image cap" src="' + temp.image_sm + '">' +
                                  '</a>' +
                      '<h5 class="card-title" style="text-align: center;" id="label">' + design + '</h5>';
                  return htmlString;
              });
              
                  index++;
            }
          }      
              
              $('.image-popup-no-margins').magnificPopup({
                type: 'image',
                closeOnContentClick: true,
                closeBtnInside: false,
                fixedContentPos: true,
                mainClass: 'mfp-no-margins mfp-with-zoom', // class to remove default margin from left and right side
                image: {
                    verticalFit: true
                },
                gallery: {
                    enabled: true,
                    navigateByImgClick: true,
                    preload: [0,1] // Will preload 0 - before current, and 1 after the current image
                },
                zoom: {
                    enabled: true,
                    duration: 300 // don't foget to change the duration also in CSS
                }
              });
          }
            });
          
          
      </script>
